<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Hooli-style Popup</title>
        <link rel="stylesheet" href="css/style.css">
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
    <body>
        <header>
            <nav class="nav__pannel">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class='nav__item__link' href='#'>Mail</a>
                    </li>
                    <li class="nav__item">
                        <a class='nav__item__link' href="#">Images</a>
                    </li>
                    <li class="popup__button">
                        <input class="popup__button__checkbox" type="checkbox" id="popup__checkbox">

                        <div class="popup">
                            <ul class="popup__list">
                                <li class="popup__item">

                                        </figure>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a class="popup__item__link" href="#">
                                        <figure>
                                            <img class='popup__icon' src="/img/mail.png" alt="">

                                    <a class="popup__item__link" href="#">

                                        </figure>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a class="popup__item__link" href="#">
                                        <figure>
                                            <img class='popup__icon' src="/img/contacts.png" alt="">

                                    <a class="popup__item__link" href="#">

                                        </figure>
                                    </a>
                                </li>
                                <li class="popup__item">
                                    <a class="popup__item__link" href="#">
                                        <figure>
                                            <img class='popup__icon' src="/img/videos.png" alt="">

                                            <figcaption>Document</figcaption>

                                                <img class='popup__icon' src="/img/chat.png" alt="">

                    <li class="nav__item">
                        <a class='nav__item__link' href="#">
                            <img class="nav__icon" src="/img/bell.png" alt="">
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class='nav__item__link' href="#">
                            <img class="nav__icon" src="/img/favicon.png" alt="">
